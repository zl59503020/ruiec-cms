<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset={RE_CHARSET}"/>
<title>{$RE[sitename]}</title>
<meta name="keywords" content="head_keywords"/>
<meta name="description" content="head_description"/>
<meta name="generator" content="Ruiec CMS,www.ruiec.com"/>
<link rel="shortcut icon" type="image/x-icon" href="{RE_PATH}favicon.ico"/>
<link rel="bookmark" type="image/x-icon" href="{RE_PATH}favicon.ico"/>
<link rel="canonical" href="head_canonical"/>
<link rel="stylesheet" type="text/css" href="{RE_SKIN}style.css"/>
{if $moduleid>4}<link rel="stylesheet" type="text/css" href="{RE_SKIN}{$module}.css"/>{/if}
{if isset($CSS) && is_array($CSS)}
{loop $CSS $css}
<link rel="stylesheet" type="text/css" href="{RE_SKIN}{$css}.css"/>
{/loop}
{/if}
{if !RE_DEBUG}<script type="text/javascript">window.onerror=function(){return true;}</script>{/if}
<script type="text/javascript" src="{RE_PATH}file/JavaScript/jquery.min.js"></script>
<script type="text/javascript" src="{RE_PATH}file/JavaScript/common.js"></script>
<script type="text/javascript" src="{RE_PATH}file/JavaScript/ruiec.js"></script>
{if isset($JS) && is_array($JS)}
{loop $JS $js}
<script type="text/javascript" src="{RE_PATH}file/JavaScript/{$js}.js"></script>
{/loop}
{/if}
</head>
<body>

<div class="header">
    <div class="m">
		<div class="logo">
			<a href="{RE_PATH}" title="{$RE['sitename']}" id="web_logo">
				<img src="{$RE['weblogo']}" alt="{$RE['sitename']}" title="{$RE['sitename']}" />
			</a>
		</div>
		<div class="rt_nav">
			<div class="top">
				<div class="top-nav">
					<a href="" style="cursor:pointer;" title="设为首页">设为首页</a><span>-</span>
					<a href="" style="cursor:pointer;" title="收藏本站">收藏本站</a><span>-</span>
					<a href="" class="fontswitch" id="StranLink">繁体中文</a><span>-</span>
					<a href="" title="WAP">WAP</a><span>-</span>
					<a href="" title="English">English</a>
				</div>
				<div class="nav">
					<ul class="list-none">
						<li{if $moduleid<4} class="navdown"{/if}><a href="{$MODULE[1][linkurl]}" class="nav{if $moduleid>=4} hover-none{/if}"><span>首页</span></a></li>
						{loop $MODULE $m}
						{if $m[ismenu]}
						<li class="line"></li>
						<li{if $m[moduleid]==$moduleid} class="navdown"{/if}>
							<a href="{$m[linkurl]}"{if $m[isblank]} target="_blank"{/if} class="nav{if $m[moduleid]!=$moduleid} hover-none{/if}"><span>{$m[name]}</span></a>
						</li>
						{/if}
						{/loop}
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="clr"></div>
<div class="m b10">&nbsp;</div>
<div class="m"><img src='' alt='Image Show Ad' width='100%' height='100px' /></div>
<div class="m b10">&nbsp;</div>
